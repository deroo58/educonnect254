<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | EduConnect</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Loader Styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .spinner {
            border: 4px solid #ddd;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            font-family: 'Poppins', sans-serif;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 300px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* === Mobile input visibility fix === */
@media screen and (max-width: 768px) {
    input,
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        background-color: #f9f9f9 !important; /* light grey for contrast */
        color: #000 !important; /* ensure text is visible */
        border: 1px solid #ccc !important; /* light grey border for visibility */
    }

    input::placeholder {
        color: #555 !important; /* darker placeholder on mobile */
    }
}

    </style>
</head>

<body class="auth-body">
    <!-- Loader -->
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <p>Logging you in...</p>
    </div>

    <div class="auth-container">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Login to your EduConnect account</p>

        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit" id="login-btn">Login</button>
        </form>

        <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <!-- Firebase Auth -->
    <script type="module" src="js/auth.js"></script>
</body>

</html>
